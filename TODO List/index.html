<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="./css/rest.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <div class='application'>
        <header class="header">
            <div>
                <h1 class="header__logo">ToDo List</h1>
                <button class="header__theme-btn" data-theme="bright">Bright</button>
            </div>
        </header>
        <section class="add">
            <h1 class="visually-hidden">Add new task</h1>
            <form name="addForm" class='add__form'>
                <p>Add new task</p>
                <label for="title" class="visually-hidden">Task title</label>
                <input type="text" name="title" id="title" placeholder="Task title" value="">
                <label for="body" class="visually-hidden">Description</label>
                <input type="text" name="body" id="body" placeholder="Description" value="">
                <button type="submit" class="button btn-success">Add</button>
            </form>
        </section>

        <section class="list">
            <h1 class="visually-hidden">Task manager</h1>
            <ul class="list_items"></ul>
        </section> 

    </div>

    <script src="./js/data.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/themes.js"></script>
</body>
</html>
