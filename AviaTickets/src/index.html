<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>

    <header class="header">
      <div class="header__wrapper">
        <h1 class="header__logo">Air Tickets</h1>

        <div class="select header__currency">
          <label for="currency" class="visually-hidden">Currency</label>
          <select id="currency">
            <option value="USD">$ USD</option>
            <option value="EUR">â‚¬ EUR</option>
          </select>
          <span class="focus"></span>
        </div>
      </div>
    </header>

    <section class="application">
      <form name="locationControl" class='search'>
        <h2 class="controlForm__header">Search tickets</h2>

        <div class="search__item">
          <label for="body" class="visually-hidden">Origin</label>
          <input type="text" name="origin" id="origin" list="originList" placeholder="Origin" value="" class="searh__origin" required>
          <datalist id="originList"></datalist>
        </div>

        <div class="search__item">
          <label for="body" class="visually-hidden">Distination</label>
          <input type="text" name="distination" id="distination" list="distinationList" placeholder="Distination" value="" class="searh__distination" required>
          <datalist id="distinationList"></datalist>
        </div>

        <div class="search__item search__date">
          <label for="departure" class="search__label-name">Depart date</label>
          <input id="departure" name="departure" type="date" min="2021-01-01" class="searh__departure" required>
        </div>

        <div class="search__item search__date">
          <label for="return" class="search__label-name">Return date</label>
          <input id="return" name="return" type="date" min="2021-01-01" class="searh__return" required>
        </div>

        <div class="search__item search__controls">
          <button type="submit" class="button btn-success search__submit">Search</button>
        <button type="reset" class="button btn-danger search__submit">Reset</button>
        </div>

      </form>
    </section>





  </body>
</html>
